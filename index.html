<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Yum-Yum</title>
    <link rel="stylesheet" href="fonts/Intro/index.css" />
    <link rel="stylesheet" class="logo" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="masthead">
          <h1>YUM-YUM</h1>

        </div>
        <div class="header-link">

          <a href="javascript:void 0;"><img src="images/cart.svg" /></a>
        </div>
      </nav>
      <section class="placeholder">
        <img
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapercave.com%2Fwp%2Fwp3429906.png&f=1&nofb=1&ipt=ce5f1fb16c781ec1c5a651130725786e72c071b3d582dbbde40326086a7917cf&ipo=images"

          </div>

            <button type="submit">Find a food</button>
          </p>
        </form>
      </section>
    </header>
    <footer>
      <address class="copy">

          <a href="javascript:void 0;">Terms</a>
